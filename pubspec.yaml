name: safra_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  supabase_flutter: ^1.0.1
  google_maps_flutter: ^2.6.0
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.5
  local_auth: ^2.1.8
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  http: ^1.1.0
  contacts_service: ^0.6.3
  flutter_sms: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo.png
    - assets/.env
